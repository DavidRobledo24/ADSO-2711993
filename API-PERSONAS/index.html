<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>PRUEBA - API PERSONAS</title>
</head>

<body>
    <div id="contenedor" class="shadow-lg p-3 mb-5 bg-body rounded">
        <table class="table table-bordered">
            <thead class="bg-dark text-light text-center">
                <th>N*</th>
                <th>CEDULA</th>
                <th>NOMBRES</th>
                <th>APELLIDOS</th>
                <th>TELEFONO</th>
                <th>DIRECCION</th>
                <th>EMAIL</th>
                <th></th>
            </thead>
            <tbody id="filas">

            </tbody>
        </table>


        <!-- Modal 1 -->
        <div class="modal fade" id="modalInsetar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Insertar Persona</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formInsertar" action="#">

                            <label class="form-label" for="cedulaInsertar">CEDULA:</label>
                            <input id="cedulaInsertar" class="form-control" type="number" name="cedula" required>

                            <label class="form-label" for="nombresInsertar">NOMBRES:</label>
                            <input id="nombresInsertar" class="form-control" type="text" name="nombres" required>

                            <label class="form-label" for="apellidosInsertar">APELLIDOS:</label>
                            <input id="apellidosInsertar" class="form-control" type="text" name="apellidos" required>

                            <label class="form-label" for="telefonoInsertar">TELEFONO:</label>
                            <input id="telefonoInsertar" class="form-control" type="text" name="telefono" required>

                            <label class="form-label" for="direccionInsertar">DIRECCION:</label>
                            <input id="direccionInsertar" class="form-control" type="text" name="direccion" required>

                            <label class="form-label" for="emailInsertar">EMAIL:</label>
                            <input id="emailInsertar" class="form-control" type="emial" name="email" required>
                            <div class="p-2 d-flex justify-content-evenly">
                                <button type="button" class="btn btn-danger mx-2" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-success mx-2">Insertar</button>
                            </div>

                            
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal 2-->
        <div class="modal fade" id="modalEditar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Editar Persona</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formEditar" action="#">

                            <label class="form-label" for="cedulaEditar">CEDULA:</label>
                            <input id="cedulaEditar" class="form-control" type="number" name="cedula" required>

                            <label class="form-label" for="nombresEditar">NUEVO NOMBRES:</label>
                            <input id="nombresEditar" class="form-control" type="text" name="nombres" required>

                            <label class="form-label" for="apellidosEditar">NUEVO APELLIDOS:</label>
                            <input id="apellidosEditar" class="form-control" type="text" name="apellidos" required>

                            <label class="form-label" for="telefonoEditar">NUEVO TELEFONO:</label>
                            <input id="telefonoEditar" class="form-control" type="text" name="telefono" required>

                            <label class="form-label" for="direccionEditar">NUEVA DIRECCION:</label>
                            <input id="direccionEditar" class="form-control" type="text" name="direccion" required>

                            <label class="form-label" for="emailEditar">NUEVO EMAIL:</label>
                            <input id="emailEditar" class="form-control" type="email" name="email" required>
                            <div class="p-2 d-flex justify-content-evenly">
                                <button type="submit" class="btn btn-danger mx-2" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary mx-2" id="botonEditar">Editar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-success mx-2"  data-bs-toggle="modal"
            data-bs-target="#modalInsetar">INSERTAR</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
